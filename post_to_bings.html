<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static Site with JavaScript</title>
</head>
<body>
    <!-- 页面内容 -->

    <button id="submitBtn">Submit to IndexNow</button>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const data = {
                host: "xiexuewu.github.io",
                key: "a7b580afa55941ccb578fb442e307c6a",
                keyLocation: "https://xiexuewu.github.io/a7b580afa55941ccb578fb442e307c6a.txt",
                urlList: [
                    "https://xiexuewu.github.io",
                    "https://xiexuewu.github.io/c/",
                    "https://xiexuewu.github.io/ps/"
                ]
            };

            fetch('https://api.indexnow.org/IndexNow',  {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=utf-8'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
